<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/8290091d9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinico : Accueil</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="./index.html"
          ><img
            src="./images/logo.png"
            width="350"
            height="100"
            alt="Logo Orinoco"
        /></a>
      </div>
      <nav>
        <a href="./index.html">Accueil</a>
        <a href="./pages/mon-panier.html">Mon Panier</a>
      </nav>
    </header>
    <main class="main">
      <h1>
        Bienvenue chez OriTeddy <br />
        Le site pour acheter le Teddy Bear fait pour soi !
      </h1>
      <section class="item-list">
        <a href="#" class="item">
          <figure class="item__figure">
            <img src="./images/teddy_1.jpg" alt="" class="item__figure__img" />
            <figcaption class="item__figure__desc">
              <h2>Arthur</h2>
              <p>
                Y a pas à dire, dès qu'il y a du dessert, le repas est tout de
                suite plus chaleureux !
              </p>
            </figcaption>
          </figure> </a
        ><a href="#" class="item">
          <figure class="item__figure item__figure--reverse">
            <img src="./images/teddy_2.jpg" alt="" class="item__figure__img" />
            <figcaption class="item__figure__desc">
              <h2>Guenièvre</h2>
              <p>Et vous, vous me racontez pas votre petite journée ?</p>
            </figcaption>
          </figure> </a
        ><a href="#" class="item">
          <figure class="item__figure">
            <img src="./images/teddy_3.jpg" alt="" class="item__figure__img" />
            <figcaption class="item__figure__desc">
              <h2>Perceval & Karadoc</h2>
              <p>Sire, Sire ! On en a gros !</p>
            </figcaption>
          </figure> </a
        ><a href="#" class="item">
          <figure class="item__figure item__figure--reverse">
            <img src="./images/teddy_4.jpg" alt="" class="item__figure__img" />
            <figcaption class="item__figure__desc">
              <h2>Guethenoc</h2>
              <p>
                Je vais rentrer mes vaches, là, elles sont accessibles ou faut
                que je fasse monter un échafaudage ?
              </p>
            </figcaption>
          </figure> </a
        ><a href="#" class="item">
          <figure class="item__figure">
            <img src="./images/teddy_5.jpg" alt="" class="item__figure__img" />
            <figcaption class="item__figure__desc">
              <h2>Lancelot</h2>
              <p>
                Je préfère vous tuer de mes mains plutôt que de vous perdre.
              </p>
            </figcaption>
          </figure>
        </a>
      </section>
    </main>
    <footer class="footer">
      <a href="#">Nous contacter</a>
      <a href="#">À Propos</a>
    </footer>
  </body>
</html>
