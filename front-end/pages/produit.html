<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/8290091d9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinico : Fiche produit</title>
  </head>
  <body>
    <div id="bloc_page">
      <header class="header">
        <div class="header__logo">
          <a href="../index.html"
            ><img
              src="../img/logo.png"
              width="300"
              height="100"
              alt="Logo Orinoco"
          /></a>
        </div>
        <nav>
          <a href="../index.html" class="btn">Accueil</a>
          <a href="./mon-panier.html" class="btn">Mon Panier</a>
        </nav>
      </header>
      <main class="main">
        <h1>Voici <span id="heading-product">Arthur</span></h1>
        <section class="product">
          <p id="img-product">
            <img src="../../back-end/images/teddy_1.jpg" alt="" />
          </p>
          <div class="description">
            <h2 id="name-product">Arthur</h2>
            <p id="desc-product">
              Y a pas à dire, dès qu'il y a du dessert, le repas est tout de
              suite plus chaleureux !
            </p>
            <p>
              Couleur :
              <select name="color" id="color">
                <option value="Brun">Brun</option>
                <option value="Blanc">Blanc</option>
                <option value="Noir">Noir</option>
              </select>
            </p>
            <p>Prix : <span id="price-product">30</span> €</p>
            <button class="btn">Ajouter au panier</button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <a href="#" class="btn">Nous contacter</a>
        <a href="#" class="btn">À Propos</a>
        <a href="./confirmation-commande.html">commande</a
        ><!--A enlever-->
        <a href="./produit.html">produit</a
        ><!--A enlever-->
      </footer>
    </div>
  </body>
</html>
