<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Orinico : Confirmation de commande</title>
  </head>
  <body>
    <div id="bloc_page">
      <header class="header">
        <div class="header__logo">
          <a href="../index.html"
            ><img
              src="../img/logo.png"
              width="300"
              height="100"
              alt="Logo Orinoco"
          /></a>
        </div>
        <nav>
          <a href="../index.html" class="btn">Accueil</a>
          <a href="./mon-panier.html" class="btn">Mon Panier</a>
        </nav>
      </header>
      <main class="main">
        <section class="confirmation">
          <h1>Commande confirmée</h1>
          <div class="recapitulatif">
            <h2>Récapitulatif de la commande :</h2>
            <p>Commande numero : <span id="command-id">0000</span></p>
          </div>
          <div class="thanks">
            <h2>Merci pour votre achat</h2>
            <p>
              Votre commande sera bientôt expédiée au "
              <span id="command-adress">187 rue du Général de Gaulle</span>
              <span class="command-cp">69440</span>,
              <span id="command-city"> Brignais</span> "
            </p>
          </div>
        </section>
        <a href="../index.html" class="btn return">Retour à l'Accueil</a>
      </main>
      <footer class="footer">
        <a href="#" class="btn">Nous contacter</a>
        <a href="#" class="btn">À Propos</a>
      </footer>
    </div>
    <script src="../js/confirmation-commande.js"></script>
  </body>
</html>
