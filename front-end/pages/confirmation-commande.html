<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Orinico : Confirmation de commande</title>
  </head>
  <body>
    <div id="bloc_page">
      <header class="header">
        <div class="header__logo">
          <a href="../index.html"
            ><img
              src="../img/logo.png"
              width="300"
              height="100"
              alt="Logo Orinoco"
          /></a>
        </div>
        <nav>
          <a href="../index.html" class="btn">Accueil</a>
          <a href="./mon-panier.html" class="btn">Mon Panier</a>
        </nav>
      </header>
      <main class="main">
        <section class="confirmation">
          <h1>
            <i class="fas fa-star"></i>Commande confirmée<i
              class="fas fa-star"
            ></i>
          </h1>
          <section class="thanks">
            <h2 class="thanks__heading">Merci pour votre achat</h2>
            <p class="thanks__text" id="displayContactInfos"></p>
          </section>
          <section class="summary">
            <h2 class="summary__heading">Récapitulatif de la commande</h2>
            <p class="summary__order-id">
              Commande numero : <span id="orderId"></span>
            </p>
            <div class="summary__items" id="displaySummary"></div>
            <p class="summary__total" id="displayTotal"></p>
          </section>
        </section>
        <button type="button" id="victory" class="btn return">
          Retour à l'Accueil
        </button>
      </main>
      <footer class="footer">
        <a href="#" class="btn">Nous contacter</a>
        <a href="#" class="btn">À Propos</a>
      </footer>
    </div>
    <script src="../js/confirmation-commande.js"></script>
  </body>
</html>
