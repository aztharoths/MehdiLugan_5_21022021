<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/panier.js" defer></script>

    <title>Orinico : Mon Panier</title>
  </head>
  <body>
    <div id="bloc_page">
      <header class="header">
        <div class="header__logo">
          <a href="../../index.html"
            ><img
              src="../img/logo.png"
              width="300"
              height="100"
              alt="Logo Orinoco"
          /></a>
        </div>
        <nav>
          <a href="../../index.html" class="btn">Accueil</a>
          <a href="./mon-panier.html" class="btn"
            >Mon Panier <span id="myCart"></span
          ></a>
        </nav>
      </header>
      <main class="main">
        <h1>
          <span id="displayHeadingItemsNumber">1</span> article(s) dans mon
          panier
        </h1>
        <section class="shopping-list">
          <h2 class="shopping-list__heading">Récapitulatif de ma commande</h2>
          <div
            id="displayShoppingList"
            class="shopping-list__display-items-selected"
          ></div>
          <div class="shopping-list__total">
            <h3 class="shopping-list__total__heading">
              Total :&nbsp;<span id="displayTotalItemsNumber">1</span
              >&nbsp;article(s)
            </h3>
            <p class="shopping-list__total__price">
              <span id="displayOrderAmount">30</span>&nbsp;€
            </p>
          </div>
        </section>
        <section class="formulaire">
          <h2>Passer ma commande</h2>
          <form action="./mon-panier.html" method="POST">
            <fieldset class="contact">
              <legend>Coordonnées</legend>
              <label for="name">Nom :</label>
              <input
                id="lastName"
                name="lastName"
                type="text"
                placeholder="Lugan"
                required
              />
              <label for="first-name">Prénom :</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                placeholder="Mehdi"
              />
              <label for="email">E-mail :</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="mehdi.lugan@gmail.com"
              />
            </fieldset>
            <fieldset class="address">
              <legend>Adresse de livraison</legend>
              <label for="address">Rue :</label>
              <input
                id="address"
                type="text"
                name="address"
                row="2"
                required
                placeholder="187 rue du Général de gaulle"
              />
              <label for="city">Ville :</label>
              <input
                type="text"
                name="city"
                id="city"
                required
                placeholder="Brignais"
              />
            </fieldset>
            <fieldset class="current-date">
              <legend>Date de commande</legend>
              <label for="command-date">Date :</label>
              <input type="datetime-local" />
            </fieldset>
            <div class="buttons">
              <input type="submit" value="Passer ma commande" class="btn" />
              <input type="reset" value="Annuler la saisie" class="btn" />
              <input
                type="button"
                value="Annuler la commande"
                class="btn"
                id="resetShoppingList"
              />
            </div>
          </form>
        </section>
      </main>
      <footer class="footer">
        <a href="#" class="btn">Nous contacter</a>
        <a href="#" class="btn">À Propos</a>
      </footer>
    </div>
  </body>
</html>
